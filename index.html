<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="zombie-div"></div>
    <div class="container">
      <div class="form-div">
        <h1>ADD SOME MOVIES!</h1>
        <!-- <h4>(You can sort your movies by clicking )</h4> -->
        <form id="tomato-form">
          <div class="form-group">
            <!-- <label>Movie</label> -->
            <input id="movie-title" type="text" name="movie" placeholder="Movie"></input>
          </div>
          <div class="form-group">
            <!-- <label>Year Released</label> -->
            <input id="movie-year" type="text" name="year" placeholder="Year"></input>
          </div>
          <div class="form-group">
            <!-- <label>Rating</label> -->
            <input id="movie-rating" type="text" name="label" placeholder="Rating"></input>
          </div>
          <button type="submit" name="button">SUBMIT âžž</button>
        </form>
      </div>
      <div class="results-div">
        <h4>Sort your movies by rating by clicking in the header</h4>
        <table id="movie-table">
          <thead>
            <tr>
              <th>The Film</th>
              <th id="zombie-button">The Year</th>
              <th id="sort-button">The Rating</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
