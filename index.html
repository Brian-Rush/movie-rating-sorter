<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <h1>Rotten Tomatoes Database</h1>
        <form id="tomato-form">
          <div class="form-group">
            <label>Movie</label>
            <input id="movie-title" type="text" name="movie"></input>
          </div>
          <div class="form-group">
            <label>Year Released</label>
            <input id="movie-year" type="text" name="year"></input>
          </div>
          <div class="form-group">
            <label>Rating</label>
            <input id="movie-rating" type="text" name="label"></input>
          </div>
          <button type="submit" name="button">submit</button>
        </form>
      </div>
      <div class="results-div">
        <table id="movie-table">
          <thead>
            <tr>
              <th>The Film</th>
              <th>The Year</th>
              <th id="sort-button">The Rating</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
